{% extends "admin/_layout.html" %}
{% block content %}

<main id="main" class="main">
  <div class="pagetitle px-3">
    <h1>Registrasi</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{{ url_for('dashboard_admin') }}">Home</a></li>
        <li class="breadcrumb-item">Form</li>
        <li class="breadcrumb-item active">Tambah Pengguna</li>
      </ol>
    </nav>
  </div>

  <section class="section px-3">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">

            <h5 class="card-title">Tambah Pengguna</h5>

            <!-- Flash message -->
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
              <i class="bi bi-exclamation-circle me-1"></i> {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <form class="row g-3" method="post" action="/tambah_submit">
              <div class="col-md-6"> <label for="nip" class="form-label">NIP Pengguna</label>
                <input type="number" class="form-control" id="nip" name="nip" required>
              </div>

              <div class="col-md-6"> <label for="nama" class="form-label">Nama Pengguna</label>
                <input type="text" class="form-control" id="nama" name="nama" required>
              </div>

              <div class="col-md-6">
                <label for="role" class="form-label">Role</label>
                <select name="role" id="role" class="form-select" required>
                  <option selected>Pilih...</option>
                  <option value="Admin">Admin</option>
                  <option value="Pegawai">Pegawai</option>
                </select>
              </div>

              <div class="col-md-6"> <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
              </div>

              <div class="col-md-6"> <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" name="email" required>
              </div>

              <div class="col-md-6"> <label for="password" class="form-label">Password</label>
                <input type="text" class="form-control" id="password" name="password" required>
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-rust1">Submit</button>
              </div>

            </form>

          </div>
        </div>
      </div>
  </section>
</main>

{% endblock %}
